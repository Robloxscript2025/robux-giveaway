<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robux Giveaway</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('roblox-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
      /* Flexbox center */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: gold;
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    a.button {
      display: inline-block;
      padding: 14px 32px;
      background-color: #00ff85;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff85;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    a.button:hover {
      background-color: #00d26a;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Free Robux Giveaway claim now!!</h1>
    <a href="redeem.html" class="button">Click here</a>
